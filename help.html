<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подати заявку на допомогу - Volunteers</title>
</head>
<body>
    <header>
        <h1>Подати заявку на допомогу</h1>
    </header>

    <main>
        <section>
            <h2>Заповніть форму заявки</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Ім'я:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="surname">Прізвище:</label><br>
                <input type="text" id="surname" name="surname" required><br>

                <label for="phone">Номер телефону:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                <small>Формат: 123-456-7890</small><br>

                <label for="problem_description">Опис проблеми:</label><br>
                <textarea id="problem_description" name="problem_description" rows="4" required></textarea><br>

                <input type="submit" value="Подати заявку">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Volunteers</p>
    </footer>
</body>
</html>
